name: Simple PHP CI Test
on:
  push:
    branches: [ "feature/update-title" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: CI Check Success
      run: echo "CI workflow successfully started and built the environment."