name: Laravel CI-CD Pipeline
on:
  push:
    branches: [ staging ]  # Trigger otomatis saat push ke staging (Poin 1a)
  pull_request:
    branches: [ main ]     # Validasi otomatis saat penggabungan ke main (Poin 1b)
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run Tests (Poin 1)
        run: php artisan test # Menjalankan unit/feature testing secara otomatis